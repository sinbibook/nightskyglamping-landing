<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속초 밤하늘 펜션 & 글램핑</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="wrap">
        <div class="intro-cont-wrapper">
            <div class="intro-typo-wrapper">
                <div class="intro-logo">
                    <!-- <img src="images/jiseda_white.png" alt="지세다"> -->
                    <h3 class="text-logo">속초 밤하늘 펜션 & 글램핑</h3>
                </div>
                <p class="intro-txt">
                    SOKCHO BAMHANEUL GLAMPING & PENSION
                </p>
            </div>
            <div class="content-wrapper">
                <div class="left-wrap common-wrapper">
                    <a href="펜션_링크_연결">
                        <div class="content-box">
                            <span class="right-title">PENSION</span>
                            <span class="right-subtitle">편안하고 깨끗한<br/>복층형 펜션</span>
                        </div>
                    </a>
                </div>
                <div class="right-wrap common-wrapper">
                    <a href="글램핑_링크_연결">
                        <div class="content-box">
                            <span class="left-title">GLAMPING</span>
                            <span class="left-subtitle">다양한 타입의<br/>글램핑 객실</span>
                        </div>
                    </a>
                </div>
            </div>
        </div>

        <div class="left-section">
            <div class="swiper mySwiper swiper-fade swiper-initialized swiper-horizontal swiper-watch-progress swiper-backface-hidden">
                <div class="swiper-wrapper left-image-list">
                    <div class="swiper-slide left-image-item">
                        <img src="images/pension_checkin.jpg" alt="room_img">
                    </div>
                    <div class="swiper-slide left-image-item">
                      <img src="images/pension_out.jpg" alt="room_img">
                    </div>
                    <div class="swiper-slide left-image-item">
                         <img src="images/pension_room.jpg" alt="room_img">
                    </div>
                    <div class="swiper-slide left-image-item">
                         <img src="images/pension4.jpg" alt="room_img">
                    </div>
                </div>
            </div>
        </div>

        <div class="right-section all-cont">
            <div class="swiper mySwiper swiper-fade swiper-initialized swiper-horizontal swiper-watch-progress swiper-backface-hidden">
                <div class="swiper-wrapper right-image-list">
                    <div class="swiper-slide right-image-item">
                         <img src="images/glamping2.jpg" alt="room_img">
                    </div>
                    <div class="swiper-slide right-image-item">
                        <img src="images/glamping3.jpg" alt="room_img">
                    </div>
                    <div class="swiper-slide right-image-item">
                        <img src="images/glamping1.png" alt="room_img">
                    </div>
                    <div class="swiper-slide right-image-item">
                        <img src="images/glamping5.png" alt="room_img">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
